<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Bai2</title>
</head>

<body>
  <div class="wrapper">
    <h4 class="title text-center my-4">Choice location</h4>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="form-group">
          <select class="form-control list-select">
            <option value="">Select location</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="even">Chẵn</option>
            <option value="odd">Lẻ</option>
            <option value="reset">Reset</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <ol class="list-group ">
          <li class="list-group-item">1. Hà Nội</li>
          <li class="list-group-item">2. Sài Gòn</li>
          <li class="list-group-item">3. Đà Nẵng</li>
          <li class="list-group-item">4. Huế</li>
          <li class="list-group-item">5. Hải Phòng</li>
          <li class="list-group-item">6. Nha Trang</li>
        </ol>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <script src="bai2.js"></script>
</body>

</html>
